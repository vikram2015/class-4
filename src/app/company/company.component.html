<div class="container">

<form name="companyForm" style="margin-top: 30px;">
  <div class="form-group">
    <label for="companyId">Company Id :</label>
    <input type="text" class="form-control" id="companyId" name="companyId" [(ngModel)]="formRecord.companyId"  placeholder="Company ID">
  </div>
  <div class="form-group">
    <label for="companyName">Company Name :</label>
    <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="formRecord.companyName"  placeholder="Company Name">
  </div>
  <div class="form-group">
    <label for="companyType">Company Type :</label>
    <input type="text" class="form-control" id="companyType" name="companyType" [(ngModel)]="formRecord.companyType"  placeholder="Company Type">
  </div>
  <div class="form-group">
    <label for="companyAdress">Company Adress :</label>
    <input type="text" class="form-control" id="companyAdress" name="companyAdress" [(ngModel)]="formRecord.companyAdress"  placeholder="Company Adress">
  </div>
  <button type="submit" class="btn btn-primary" style="float: right" (click)="saveCompany()">Submit</button>
</form>

</div>

 <router-outlet></router-outlet>
